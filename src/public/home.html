<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati come Scout</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2E7D32;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Sfondo naturale */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(46, 125, 50, 0.9) 0%, rgba(27, 94, 32, 0.95) 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M30,70 Q50,30 70,70 Q60,60 50,65 Q40,60 30,70" fill="%23237420" opacity="0.3"/></svg>');
            background-size: 200px, 300px;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .logo-img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }
        
        .logo-text {
            font-family: 'Fredoka One', cursive;
            font-size: 48px;
            font-weight: 400;
            color: #FFEB3B;
            text-shadow: 
                3px 3px 0 #FF5722,
                5px 5px 0 rgba(0,0,0,0.2);
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        .logo-subtext {
            font-size: 16px;
            color: #fff;
            margin-top: -5px;
            letter-spacing: 3px;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255,255,255,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed rgba(255, 235, 59, 0.4);
            border-radius: 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        .form-container h2 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 500;
            color: #fff;
            position: relative;
            display: inline-block;
        }
        
        .form-container h2::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFEB3B, transparent);
        }
        
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #fff;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 15px;
            background: rgba(255,255,255,0.15);
            color: #fff;
            transition: all 0.3s;
        }
        
        .form-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #FFEB3B;
            background: rgba(255,255,255,0.25);
            box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.2);
        }
        
        .form-group button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FFC107, #FF9800);
            color: #5D4037;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-group button:hover {
            background: linear-gradient(135deg, #FF9800, #FFC107);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .form-group button:active {
            transform: translateY(0);
        }
        
        /* Animazioni */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .logo-img {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .form-container {
            animation: pulse 8s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><style>.trunk{fill:%238D6E63;}.leaves{fill:%234CAF50;stroke:%23338836;stroke-width:2;}</style><path class='trunk' d='M45,60 L55,60 L55,85 L45,85 Z'/><path class='leaves' d='M20,50 Q50,5 80,50 Q65,40 50,50 Q35,40 20,50 Z'/><path class='leaves' d='M25,35 Q50,0 75,35 Q62,25 50,35 Q38,25 25,35 Z'/></svg>" 
                     alt="Logo Albero Scout" class="logo-img">
            </div>
            <h1 class="logo-text">SCOUTIFY</h1>
            <p class="logo-subtext">AVVENTURA • NATURA • AMICIZIA</p>
        </header>

        <section class="form-container">
            <h2>Modulo di Registrazione Scout</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" placeholder="Il tuo cognome" required>
                </div>
                <div class="form-group">
                    <label for="data_nascita">Data di Nascita:</label>
                    <input type="date" id="data_nascita" name="data_nascita" required>
                </div>
                <div class="form-group">
                    <label for="luogo_nascita">Luogo di Nascita:</label>
                    <input type="text" id="luogo_nascita" name="luogo_nascita" placeholder="Città di nascita" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Numero di telefono" required>
                </div>
                <div class="form-group">
                    <label for="via_residenza">Via di Residenza:</label>
                    <input type="text" id="via_residenza" name="via_residenza" placeholder="Indirizzo di residenza" required>
                </div>
                <div class="form-group">
                    <label for="citta_residenza">Città di Residenza:</label>
                    <input type="text" id="citta_residenza" name="citta_residenza" placeholder="Città di residenza" required>
                </div>
                <div class="form-group">
                    <label for="cap_residenza">CAP di Residenza:</label>
                    <input type="text" id="cap_residenza" name="cap_residenza" placeholder="Codice postale" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="submitBtn">UNISCITI ALL'AVVENTURA</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
