<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modulo di Inserimento</title>
</head>
<body>
    <h2>Modulo di Inserimento Dati</h2>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cognome">Cognome:</label><br>
        <input type="text" id="cognome" name="cognome" required><br><br>

        <label for="data_nascita">Data di Nascita:</label><br>
        <input type="date" id="data_nascita" name="data_nascita" required><br><br>

        <label for="luogo_nascita">Luogo di Nascita:</label><br>
        <input type="text" id="luogo_nascita" name="luogo_nascita" required><br><br>

        <label for="telefono">Telefono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="via_residenza">Via di Residenza:</label><br>
        <input type="text" id="via_residenza" name="via_residenza" required><br><br>

        <label for="citta_residenza">Citt√† di Residenza:</label><br>
        <input type="text" id="citta_residenza" name="citta_residenza" required><br><br>

        <label for="cap_residenza">CAP di Residenza:</label><br>
        <input type="text" id="cap_residenza" name="cap_residenza" required><br><br>

        <button id="submitBtn">Invio</button>

    <script src="script.js">   
    </script>
</body>
</html>
